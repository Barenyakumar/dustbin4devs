<body >
   
        <div class="row  g-4  bd-container "  >
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">PasteBar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="row bd-container mt-5">
        <form action="/showtext/{{pk}}" method="post">
          {% csrf_token %}

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Enter password(or paster if it's a public URL)</label>
              </div>

          </div>
           <button class="btn btn-outline-success mt-4" type="submit">Submit</button>
          </form>
      </div>
